<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pode?</title>
</head>
<body style="background-color: black">
    <h1 style="color: white" id="result">
        calculando...
    </h1>
    <img style = "width: 360px" id="imagem"src="">
</body>
<script>
    let r = document.getElementById("result");
    let i = document.getElementById("imagem");
    let permitido = false;
    let d = new Date();

    if(feriado(d.getDate(), d.getMonth())) permitio = true; // feriado
  
    if(d.getDay() == 0) permitido = true; //domingo

    else if (d.getDay() == 6 &&
    !(d.getHours() >= 7 && d.getHours() < 12))
        permitido = true;

    else
        if((d.getHours() < 7) ||
        d.getHours() == 13 ||
        d.getHours() >= 17)
        permitido = true;
  
    if (permitido)
    {
        r.innerHTML = "SIM";
        i.src = "https://i.imgur.com/33GQ9mx.jpg";
    }
    else
    {
        r.innerHTML = "N√ÉO";
        i.src = "https://i.imgur.com/V86WOZq.jpg";
    }

    function feriado(dia, mes)
    {
            if(dia == 1 && mes == 0)    return true;
        else if(dia == 19 && mes == 2)  return true;
        else if(dia == 25 && mes == 2)  return true;
        else if(dia == 7 && mes == 3)   return true;
        else if(dia == 13 && mes == 3)  return true;
        else if(dia == 21 && mes == 3)  return true;
        else if(dia == 1 && mes == 4)   return true;
        else if(dia == 8 && mes == 5)   return true;
        else if(dia == 15 && mes == 7)  return true;
        else if(dia == 7 && mes == 8)   return true;
        else if(dia == 12 && mes == 9)  return true;
        else if(dia == 2 && mes == 10)  return true;
        else if(dia == 15 && mes == 10) return true;
        else if(dia == 25 && mes == 11) return true;
        else return false; 
    }
</script>
</html>
